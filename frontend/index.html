<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Sophia - Login</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #1e40af;
      }
      p {
        margin-top: 15px;
        font-size: 14px;
      }
      a {
        color: #2563eb;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      #mensagem {
        margin-top: 10px;
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="formLogin">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginSenha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>

      <p>Não tem conta? <a href="#" id="linkCadastro">Cadastre-se</a></p>
      <div id="mensagem"></div>
    </div>

    <script>
      const API_URL = "http://localhost:3001"; // depois muda pro link do Render

      const container = document.querySelector(".container");

      // troca entre login e cadastro
      document.getElementById("linkCadastro").addEventListener("click", () => {
        container.innerHTML = `
          <h2>Cadastro</h2>
          <form id="formCadastro">
            <input type="text" id="nome" placeholder="Nome" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="senha" placeholder="Senha" required />
            <button type="submit">Cadastrar</button>
          </form>
          <p>Já tem conta? <a href="#" id="linkLogin">Fazer login</a></p>
          <div id="mensagem"></div>
        `;

        document.getElementById("linkLogin").addEventListener("click", () => location.reload());

        document
          .getElementById("formCadastro")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const resposta = await fetch(`${API_URL}/cadastro`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nome, email, senha }),
            });

            const dados = await resposta.json();
            document.getElementById("mensagem").innerText = dados.sucesso
              ? "✅ Usuário cadastrado com sucesso!"
              : "❌ Erro: " + dados.erro;
          });
      });

      // login
      document
        .getElementById("formLogin")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value;
          const senha = document.getElementById("loginSenha").value;

          const resposta = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha }),
          });

          const dados = await resposta.json();
          const msg = document.getElementById("mensagem");
          if (dados.sucesso) {
            msg.style.color = "green";
            msg.innerText = `✅ Login realizado! Bem-vindo(a), ${dados.usuario.nome}`;
          } else {
            msg.style.color = "red";
            msg.innerText = "❌ Email ou senha incorretos!";
          }
        });
    </script>
  </body>
</html>
